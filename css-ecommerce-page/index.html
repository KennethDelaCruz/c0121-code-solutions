<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">New Arrivals</h1>
    <div class="items-container">
      <div class="column-fifth">
        <section class="items" id="one"></section>
        <p class="name">Free People <span class="description">| Size 8</span></p>
        <p class="price">$35</p><del>$125 retail</del>
      </div>
      <div class="column-fifth">
        <section class="items" id="two"></section>
        <p class="name">Yves Saint Laurent <span class="description">| One-Size</span></p>
        <p class="price">$200</p><del>$1600 retail</del>
      </div>
      <div class="column-fifth">
        <section class="items" id="three"></section>
        <p class="name">Tiffany <span class="description">| One-Size</span></p>
        <p class="price">$476</p><del>$2000 retail</del>
      </div>
      <div class="column-fifth">
        <section class="items" id="four"></section>
        <p class="name">Louis Vuitton <span class="description">| One-Size</span></p>
        <p class="price">$95</p><del>$1200</del>
      </div>
      <div class="column-fifth">
        <section class="items" id="five"></section>
        <p class="name">Reformation <span class="description">| Size 4</span></p>
        <p class="price">$20</p><del>$198 retail</del>
      </div>
    </div>
  </div>
</body>
</html>
