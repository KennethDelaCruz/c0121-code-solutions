<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2>LEARN MORE</h2>
  </div>
  <form>
    <div>
    <label id="labels" for="company email">COMPANY EMAIL</label>
    </div>

    <div>
      <input name="email" id="company email" type="text" placeholder="sally@company.co">
    </div>

    <div>
    <label  for="name">NAME</label>
    </div>

    <div>
      <input name="name" type="text" placeholder="Sally Smith">
    </div>

    <div>
    <label  for="hiring">WHERE ARE YOU HIRING?</label>
    </div>

    <div>
      <input name="hiring" type="text" placeholder="City, Country">
    </div>

    <div>
      <label  for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>

    <div>
      <select name="engineers">
        <option value="1 or 2">1-2 Engineers</option>
        <option value="3 or 4">3-4 Engineers</option>
        <option value="5 or 6">5-6 Engineers</option>
      </select>
    </div>

    <div>
      <button type="button" class="button">SUBMIT</button>
    </div>
  </form>
</body>
</html>
