<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="row img-row">
        <i id="left" class="fas fa-angle-left"></i>
        <div class="img-box">
          <img class="carousel-img" src="images/001.png">
        </div>
        <i id="right" class="fas fa-angle-right"></i>
      </div>
      <div class="row dot-row">
        <i id="0" class="far fa-circle dot"></i>
        <i id="1" class="far fa-circle dot"></i>
        <i id="2" class="far fa-circle dot"></i>
        <i id="3" class="far fa-circle dot"></i>
        <i id="4" class="far fa-circle dot"></i>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
