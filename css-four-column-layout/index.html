<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <title>CSS Four Column</title>
  </head>

  <body>
    <div class="container">
      <section class="title">
        <h2 class="title-text">How It Works</h2>
      </section>
      <div class="phones">
        <div class="column-fourth">
          <img class="screen" src="images\screen-1.png">
          <img class="icon" src="images\switch-icon.png">
          <h3 class="feature">App Switching</h3>
          <p class="description">Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images\screen-2.png">​
          <img class="icon" src="images\filter-icon.png">
          <h3 class="feature">Trip Filtering</h3>
          <p class="description">Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images\screen-3.png">​
          <img class="icon" src="images\slider-icon.png">
          <h3 class="feature">Service Filters</h3>
          <p class="description">Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <img class="screen" src="images\screen-4.png">​
          <img class="icon" src="images\bars-icon.png">
          <h3 class="feature">Stats + Mileage</h3>
          <p class="description">Tracks your trips across all apps.</p>
          ​
        </div>
        ​
      </div>
    </div>
  </body>
</html>
