<!DOCTYPE html>
<html>
  <head>
    <title> HTML Forms</title>
  </head>

  <body>
    <form>
      <label>Email</label>
          <br />
            <input type="text" name="Email" size="15"
             max length="30"/>
             <br />
          <label>Why is Coding Cool?</label>
              <br />
            <select name="Why is coding cool">
              <option value="Select an Option">Select a Value</option>
              <option value="Because it's interesting">Because it's Interesting</option>
              <option value="Because it's fun">Because it's fun</option>
              <option value="Because it's powerful">Because it's powerful</option>
            </select>
            <br />
          <label>Favorite Language (choose one)</label> <br />
          <input type="radio" name="favorite language" value="HTML" /> HTML
          <input type="radio" name="favorite language" value="CSS" /> CSS
          <input type="radio" name="favorite language" value="JAVASCRIP" /> JAVASCRIPT
          <br />
          <label>Would you like to Sign up for more information?</label>
          <br />
          <input type="checkbox" name="email signup" value="email" />Sign me up!
          <br />
          <label>Comments?</label>
          <br />
          <textarea name="comments" cols="20" rows="4"></textarea>
    </form>
  </body>
</html>
